<!DOCTYPE html>
<html>
  <head>
    <title>Abbr tag & Acronym tag</title>
  </head>

  <body>
    <p><abbr title="Docter">Dr.</abbr>Arif Alvi is the president of pakistan</p>
    <p>
      This cloud native specialist program is part of the
      <acronym
        title="Presidential Initiative for Artificial Intelligence and Computing"
        >PIAIC</acronym
      >.
    </p>
  </body>
</html>
