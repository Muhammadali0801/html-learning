<!--ordered list jisme ham apni list provide karty hain like recipe -->

<!DOCTYPE html>
<html>
<head>
    <title>Defination list Ordered and Unordered lists </title>
</head>
<body>
    <h2>Ordered List:</h2>
<ol>
  <li>Step 1: Open the browser.</li>
  <li>Step 2: Type the URL.</li>
  <li>Step 3: Press Enter.</li>
</ol>

<h2>Unordered List:</h2>
<ul>
  <li>Apples</li>
  <li>Oranges</li>
  <li>Bananas</li>
</ul>

<h2>Description List:</h2>
<dl>
  <dt>HTML</dt>
  <dd>A markup language for creating web pages.</dd>
  
  <dt>CSS</dt>
  <dd>A style sheet language used for designing web pages.</dd>
</dl>

</body>
</html>
