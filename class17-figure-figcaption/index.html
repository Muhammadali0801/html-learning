<!-- HTML me, <figure> aur <figcaption> tags ka istemal kisi media element aur uske description ya caption 
    ko ek sath present karne ke liye hota hai. Yeh useful hota hai jab aap chahte hain ki koi media element
     aur uska description ek unit ki tarah dikhe.

    <figure> Tag
    <figure> tag ek container hota hai jo images, diagrams, illustrations, code snippets, etc. jaisi cheezon 
    ko include karne ke liye use hota hai. Yeh tag kisi media element ko logically group karta hai aur use 
    document ke main flow se separate karta hai.
    
    Example:
    
    <figure>
      <img src="example-image.jpg" alt="Example Image">
      <figcaption>This is an example image caption.</figcaption>
    </figure>
    Is example me, <figure> tag ke andar ek image (<img>) aur uska caption (<figcaption>) include kiya gaya hai.
    <figure> tag ka use isliye kiya jata hai taki image aur uska caption ek sath aur structured way me represent
     ho sakein.
    
    <figcaption> Tag
    <figcaption> tag ka use <figure> tag ke andar media element ka description ya caption dene ke liye hota hai.
     Yeh caption explain karta hai ya describe karta hai ki image ya media element me kya dikhaya gaya hai.
    
    Example:
    
    <figure>
      <img src="bird.jpg" alt="A beautiful bird">
      <figcaption>A beautiful bird sitting on a branch.</figcaption>
    </figure>
    Is example me, <figcaption> tag "A beautiful bird sitting on a branch." ko caption ki tarah display kar raha
     hai, jo image ko explain kar raha hai.
    
    Benefits
    Semantic Structure: Yeh tags web page ke structure ko semantically rich banate hain, jo screen readers aur 
    search engines ke liye helpful hota hai.
    Accessibility: <figure> aur <figcaption> ka istemal content ko aur accessible banata hai, jisse visually 
    impaired users ko content ko samajhne me madad milti hai.
    Styling: Yeh tags ko CSS ke zariye easily style kiya ja sakta hai.
    Is tarah, <figure> aur <figcaption> tags media content ko present karne ka ek organized aur clear way 
    provide karte hain, jo users ke liye information ko easily accessible aur understandable banata hai.-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figure and Figure caption</title>
    </head>
    <body>
        <figure>
            <img src="rose-flower.jpeg" alt="Beautiful red rose" title="red rose" width="160">
            <br>
            <figcaption>A stunning image of a vibrant red rose in full bloom, symbolizing love and passion.</figcaption>
        </figure>
    </body>
    </html>
